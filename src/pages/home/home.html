<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Núcleo de Línguas
    </ion-title>
    <ion-buttons end>
      <button (click)="dialoginput()" style = "background-color:#32db64">
      <ion-icon style="color: white; margin-right: 5px;" name="person"></ion-icon>
    </button>
    <button (click)="dialogalert()" style = "background-color:#32db64">
      <ion-icon style="color: white;" name="information-circle"></ion-icon>
    </button> 
  </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let idioma of idiomas">
      <h2>{{idioma.nome}}</h2>
      <p>R$ {{idioma.preco}}</p>
    </ion-item>
  </ion-list>
  <button ion-button round full (click)="trocatela()" color="secondary">Se inscrever</button>
  <button ion-button round full (click)="Toast()" color="primary">Dúvidas</button>
</ion-content>
